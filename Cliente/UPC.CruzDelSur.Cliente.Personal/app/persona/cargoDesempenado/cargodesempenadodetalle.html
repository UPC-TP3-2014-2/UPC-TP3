<section id="personas-view" class="mainbar" data-ng-controller="cargodesempenadodetalle as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="page-header">
                <h1>
                    Línea de Carrera
                    <span data-ng-show="vm.hasChanges"
                          class="disolve-animation ng-hide">
                        <i class="fa fa-asterisk fa-asterisk-large"></i>
                    </span>
                </h1>
            </div>
            <div class="row">
                <div class="btn-group">
                    <button class="btn btn-default"
                            data-ng-click="vm.goBack()">
                        <i class="fa fa-hand-o-left"></i>
                        <span>Regresar</span>
                    </button>
                    <button class="btn btn-default"
                            data-ng-click="vm.cancel()"
                            data-ng-disabled="!vm.canSave">
                        <i class="fa fa-undo"></i>
                        <span>Cancelar</span>
                    </button>
                    <button class="btn btn-primary"
                            data-ng-click="vm.save()"
                            data-ng-disabled="!vm.canSave">
                        <i class="fa fa-save"></i>
                        <span>Guardar</span>
                    </button>
                    <button class="btn btn-danger"
                            data-ng-click="vm.deleteCargoDesempenado()">
                        <i class="fa fa-trash-o"></i>
                        <span>Eliminar</span>
                    </button>
                </div>
            </div>
            &nbsp;
            <div class="row">
                <form role="form">
                    <div class="form-group">
                        <label>Área</label>
                        <select data-ng-options="a.nombre for a in vm.areas"
                                data-ng-model="vm.cargoDesempenado.area"
                                class="form-control"
                                data-z-validate></select>
                    </div>
                    <div class="form-group">
                        <label>Cargo</label>
                        <select data-ng-options="c.nombre for c in vm.cargoDesempenado.area.cargos"
                                data-ng-model="vm.cargoDesempenado.cargo"
                                class="form-control"
                                data-z-validate></select>
                    </div>
                    <div class="form-group">
                        <label>Desde</label>
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   data-ng-model="vm.cargoDesempenado.desde"
                                   datepicker-popup="yyyy/MM/dd"
                                   is-open="vm.desdeDatePickerOpened"
                                   max-date="vm.datePickerMaxDate"
                                   show-button-bar="false"
                                   show-weeks="false" />
                            <span class="input-group-btn">
                                <button type="button"
                                        class="btn btn-default"
                                        data-ng-click="vm.desdeOpenDatePicker($event)">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Hasta</label>
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   data-ng-model="vm.cargoDesempenado.hasta"
                                   datepicker-popup="yyyy/MM/dd"
                                   is-open="vm.hastaDatePickerOpened"
                                   max-date="vm.datePickerMaxDate"
                                   show-button-bar="false"
                                   show-weeks="false" />
                            <span class="input-group-btn">
                                <button type="button"
                                        class="btn btn-default"
                                        data-ng-click="vm.hastaOpenDatePicker($event)">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
