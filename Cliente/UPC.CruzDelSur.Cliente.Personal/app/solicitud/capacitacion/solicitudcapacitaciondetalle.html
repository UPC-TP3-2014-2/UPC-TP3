<section id="personas-view" class="mainbar" data-ng-controller="solicitudcapacitaciondetalle as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="page-header">
                <h1>
                    <i class="fa fa-check-circle fa-lg" data-ng-show="vm.solicitudCapacitacion.estado == 'Aprobado'"></i>
                    <i class="fa fa-times-circle fa-lg" data-ng-show="vm.solicitudCapacitacion.estado == 'Rechazado'"></i>
                    <i class="fa fa-circle-o fa-lg" data-ng-show="vm.solicitudCapacitacion.estado == 'Pendiente'"></i>
                    Solicitud de Capacitación
                    <span data-ng-show="vm.hasChanges"
                          class="disolve-animation ng-hide">
                        <i class="fa fa-asterisk fa-asterisk-large"></i>
                    </span>
                </h1>
            </div>
            <div class="row">
                <div class="btn-group">
                    <button class="btn btn-default"
                            data-ng-click="vm.goBack()">
                        <i class="fa fa-hand-o-left"></i>
                        <span>Regresar</span>
                    </button>
                    <button class="btn btn-default"
                            data-ng-show="vm.solicitudCapacitacion.estado == 'Pendiente'"
                            data-ng-click="vm.cancel()"
                            data-ng-disabled="!vm.canSave">
                        <i class="fa fa-undo"></i>
                        <span>Cancelar</span>
                    </button>
                    <button class="btn btn-primary"
                            data-ng-show="vm.solicitudCapacitacion.estado == 'Pendiente'"
                            data-ng-click="vm.save()"
                            data-ng-disabled="!vm.canSave">
                        <i class="fa fa-save"></i>
                        <span>Guardar</span>
                    </button>
                    <button class="btn btn-warning"
                            data-ng-show="vm.solicitudCapacitacion.estado == 'Pendiente'"
                            data-ng-click="vm.deleteEntity()"
                            data-ng-disabled="vm.isNew">
                        <i class="fa fa-trash-o"></i>
                        <span>Anular</span>
                    </button>
                    <!--<button class="btn btn-warning"
                            data-ng-show="vm.solicitudCapacitacion.estado != 'Pendiente'"
                            data-ng-click="vm.archivarCapacitaion()">
                        <i class="fa fa-archive"></i>
                        <span>Archivar</span>
                    </button>-->
                </div>
            </div>
            &nbsp;
            <div class="row">
                <form role="form">
                    <div class="form-group"
                         data-ng-show="vm.solicitudCapacitacion.estado != 'Pendiente'">
                        <label>{{vm.solicitudCapacitacion.estado}}</label>
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   datepicker-popup="yyyy/MM/dd"
                                   data-ng-model="vm.solicitudCapacitacion.fechaResolucion"
                                   data-ng-disabled="vm.solicitudCapacitacion.estado != 'Pendiente'" />
                        </div>
                    </div>
                    <div class="form-group"
                         data-ng-show="vm.solicitudCapacitacion.estado != 'Pendiente'">
                        <label>Detalles</label>
                        <textarea data-ng-model="vm.solicitudCapacitacion.detallesResolucion"
                                  data-ng-disabled="vm.solicitudCapacitacion.estado != 'Pendiente'"
                                  class="form-control"
                                  placeholder="Detalles"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Trabajador</label>
                        <select data-ng-options="t.nombreCompleto for t in vm.trabajadores"
                                data-ng-model="vm.solicitudCapacitacion.trabajador"
                                data-ng-disabled="vm.solicitudCapacitacion.estado != 'Pendiente'"
                                class="form-control"
                                data-z-validate></select>
                        <p class="help-block"
                           data-ng-show="vm.solicitudCapacitacion.trabajador">
                            Cargo: {{vm.solicitudCapacitacion.trabajador.cargo.nombre}}
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Capacitación</label>
                        <select data-ng-options="c.nombre for c in vm.capacitaciones"
                                data-ng-model="vm.solicitudCapacitacion.capacitacion"
                                data-ng-disabled="vm.solicitudCapacitacion.estado != 'Pendiente'"
                                class="form-control"
                                data-z-validate></select>
                        <p class="help-block"
                           data-ng-show="vm.solicitudCapacitacion.capacitacion && vm.solicitudCapacitacion.capacitacion.id != 0">
                            Duración: {{vm.solicitudCapacitacion.capacitacion.duracion}} hrs
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Fecha Planificada</label>
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   data-ng-model="vm.solicitudCapacitacion.fechaPlanificada"
                                   data-ng-disabled="vm.solicitudCapacitacion.estado != 'Pendiente'"
                                   datepicker-popup="yyyy/MM/dd"
                                   is-open="vm.fechaPlanificadaDatePickerOpened"
                                   show-button-bar="false"
                                   show-weeks="false" />
                            <span class="input-group-btn">
                                <button type="button"
                                        class="btn btn-default"
                                        data-ng-disabled="vm.solicitudCapacitacion.estado != 'Pendiente'"
                                        data-ng-click="vm.openFechaPlanificadaDatePicker($event)">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Observaciones</label>
                        <textarea data-ng-model="vm.solicitudCapacitacion.observaciones"
                                  data-ng-disabled="vm.solicitudCapacitacion.estado != 'Pendiente'"
                                  class="form-control"
                                  placeholder="Observaciones"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
