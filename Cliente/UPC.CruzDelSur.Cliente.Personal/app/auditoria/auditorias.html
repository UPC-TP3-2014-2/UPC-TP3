<section id="tecnicos-view" class="mainbar" data-ng-controller="auditorias as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row">
                <div class="btn-group">
                    <a class="btn btn-info"
                       data-ng-click="vm.refresh()">
                        <i class="fa fa-refresh"></i>
                        <span>Refrescar</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="widget wmustard">
                    <div data-cc-widget-header
                         title="{{vm.title}}"
                         subtitle="{{vm.auditorias.length}}"></div>
                    <div class="widget-content user">
                        <table class="table table-hover">
                            <tr>
                                <th>Fecha</th>
                                <th>Usuario</th>
                                <th>Tipo</th>
                                <th>Tabla</th>
                                <th>Id</th>
                            </tr>
                            <tr data-ng-repeat="a in vm.auditorias">
                                <td>{{a.eventTime | date: 'yyyy/MM/dd HH:mm:ss Z'}}</td>
                                <td>{{a.userName}}</td>
                                <td>{{a.eventType}}</td>
                                <td>{{a.table}}</td>
                                <td>{{a.id}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
