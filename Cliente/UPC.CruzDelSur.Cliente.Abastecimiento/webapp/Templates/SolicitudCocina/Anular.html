<div ng-controller="SolicitudCocinaController as SolicitudCocinaCtrl">
    <div class="row">
        <div class="col-md-5 col-lg-5">

            <fieldset>
                <legend>¿Está seguro de anular la Solicitud Nro: {{ anular.solicitudCocina.id }}?</legend>
            </fieldset>

            <div class="panel panel-danger">
                <div class="panel-heading">Solicitud de Cocina</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label">Nro. Solicitud</label>
                        <input type="number" class="form-control" disabled value="{{ anular.solicitudCocina.id }}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Fecha Solicitud</label>
                        <input type="datetime" class="form-control" disabled value="{{ anular.solicitudCocina.fechaSolicitud | date: 'dd/MM/yyyy' }}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Unidad Transporte</label>
                        <input type="text" class="form-control" disabled value="{{ anular.solicitudCocina.programacionRuta.vehiculo.placa }}">
                    </div>
                    <div class="form-group">
                        <a class="btn btn-danger" ng-click="anular.anularSolicitud(anular.solicitudCocina)"><i class="fa fa-close"></i> Anular Solicitud</a>
                        <a class="btn btn-success" href="#/SolicitudCocina/Consultar"><i class="fa fa-undo"></i> Regresar a Consultar Solicitud</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
