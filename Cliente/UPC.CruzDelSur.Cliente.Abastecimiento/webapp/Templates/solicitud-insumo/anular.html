<div ng-controller="SolicitudInsumoController">
    
    <fieldset>
        <legend>¿Esta seguro de anular la Solicitud de Insumo?</legend> 
    </fieldset>

    <div class="panel panel-danger">
        <div class="panel-heading">Anular Solicitud de Insumo</div>
        <div class="panel-body">
            <div class="col-lg-12">
                <div class="col-lg-3">
                    <div class="form-group">
                        <label class="control-label">Nro. Solicitud</label>
                        <input type="number" class="form-control" disabled value="{{ anular.solicitudInsumo.id }}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Nro. Solicitud Cocina</label>
                        <input type="number" class="form-control" disabled value="{{ anular.solicitudInsumo.solicitudCocina.id }}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Fecha Solicitud</label>
                        <input type="datetime" class="form-control" disabled value="{{ anular.solicitudInsumo.fechaSolicitud | date: 'dd/MM/yyyy' }}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <a class="btn btn-danger" ng-click="anular.anularSolicitudInsumo(anular.solicitudInsumo)"><i class="fa fa-close"></i> Anular Solicitud de Insumo</a>
                <a class="btn btn-success" href="#/SolicitudInsumo"><i class="fa fa-undo"></i> Regresar a Consultar Solicitud de Insumo</a>
            </div>
        </div>
    </div>
    

</div>
