<div ng-controller="SolicitudCocinaController">
    
    <fieldset>
        <legend>¿Esta seguro de anular la Solicitud de Cocina?</legend> 
    </fieldset>

    <div class="panel panel-danger">
        <div class="panel-heading">Anular Solicitud de Cocina</div>
        <div class="panel-body">
            <div class="col-lg-12">
                <div class="col-lg-3">
                    <div class="form-group">
                        <label class="control-label">Nro. Solicitud</label>
                        <input type="number" class="form-control" disabled value="{{ anular.solicitudCocina.id }}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Fecha Solicitud</label>
                        <input type="datetime" class="form-control" disabled value="{{ anular.solicitudCocina.fechaSolicitud | date: 'dd/MM/yyyy' }}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Unidad Transporte</label>
                        <input type="text" class="form-control" disabled value="{{ anular.solicitudCocina.programacionRuta.vehiculo.placa }}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Ruta Programada</label>
                        <input type="text" class="form-control" disabled value="{{ anular.solicitudCocina.programacionRuta.ruta.agenciaOrigen.nombre }} - {{ anular.solicitudCocina.programacionRuta.ruta.agenciaDestino.nombre }}">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <a class="btn btn-danger" ng-click="anular.anularSolicitudCocina(anular.solicitudCocina)"><i class="fa fa-close"></i> Anular Solicitud de Cocina</a>
                <a class="btn btn-success" href="#/SolicitudCocina"><i class="fa fa-undo"></i> Regresar a Consultar Solicitud de Cocina</a>
            </div>
        </div>
    </div>
    

</div>
